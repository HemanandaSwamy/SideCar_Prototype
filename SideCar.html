<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Finder Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- LeafletJS for Real Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Routing Machine for Real Routes -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="SideCar.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    
</head>
<body class="bg-gray-900 text-white flex flex-col md:flex-row h-screen antialiased">

    <!-- Left Panel: Map -->
    <div class="flex-grow flex flex-col p-4 md:p-6 w-full md:w-2/3">
        <h1 class="text-2xl font-bold mb-4">Live Map</h1>
        <div id="map-container" class="map w-full h-64 md:h-full bg-gray-800 rounded-xl shadow-lg relative">
            <div id="map-instructions" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 p-4 rounded-lg text-center z-[1000]">
                <p>Select a role on the right.</p>
                <p class="text-sm text-gray-400">Then click on the map to set locations.</p>
            </div>
        </div>
    </div>

    <!-- Right Panel: Controls -->
    <div class="flex flex-col p-4 md:p-6 w-full md:w-1/3 bg-gray-800 md:bg-transparent space-y-6 overflow-y-auto">
        <!-- Role Selector -->
        <div>
            <h2 class="text-xl font-semibold mb-3">Choose Your Role</h2>
            <div class="flex rounded-lg bg-gray-700">
                <button id="rider-tab" class="w-1/2 p-3 rounded-l-lg font-semibold transition-colors duration-300">I'm a Rider</button>
                <button id="user-tab" class="w-1/2 p-3 rounded-r-lg font-semibold transition-colors duration-300">I'm a User</button>
            </div>
        </div>

        <!-- Rider Controls -->
        <div id="rider-controls" class="space-y-4 hidden">
            <h3 class="text-lg font-bold text-indigo-400">Rider Dashboard</h3>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Start Location</label>
                <input type="text" id="rider-start" placeholder="Click on map to set" readonly class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Final Destination</label>
                <input type="text" id="rider-end" placeholder="Click on map to set" readonly class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
            </div>
            <button id="create-ride" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 shadow-lg">Create Ride & Go Online</button>
            <p class="text-xs text-center text-gray-500">Your path will be visible to nearby users.</p>
        </div>

        <!-- User Controls -->
        <div id="user-controls" class="space-y-4 hidden">
            <h3 class="text-lg font-bold text-teal-400">Find a Ride</h3>
             <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Your Current Location</label>
                <input type="text" id="user-location" placeholder="Click on map to set" readonly class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 focus:ring-teal-500 focus:border-teal-500 cursor-pointer">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Your Destination</label>
                <input type="text" id="user-destination" placeholder="Click on map to set" readonly class="w-full bg-gray-700 border-gray-600 rounded-lg p-2 focus:ring-teal-500 focus:border-teal-500 cursor-pointer">
            </div>
            <button id="find-ride" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 shadow-lg">Search for Riders</button>
        </div>

        <!-- Alert & Results -->
        <div class="flex-grow space-y-4">
            <div id="alert-box" class="hidden p-4 rounded-lg text-center transition-all duration-300">
                <p id="alert-text" class="font-semibold"></p>
            </div>
            <div id="riders-list-container">
                 <h3 class="text-lg font-semibold mb-2">Available Riders</h3>
                 <div id="riders-list" class="space-y-2 bg-gray-900/50 p-3 rounded-lg max-h-48 overflow-y-auto">
                    <p class="text-gray-500 text-center">No active riders found nearby.</p>
                 </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="border-t border-gray-700 pt-4 mt-auto">
            <h3 class="text-md font-semibold mb-2">Map Legend</h3>
            <div class="flex flex-wrap gap-x-4 gap-y-2 text-sm">
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-indigo-400"></div><span>Rider Path</span></div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-teal-400"></div><span>Your Location</span></div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-pink-400"></div><span>Your Destination</span></div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-yellow-400 border border-white"></div><span>500m Range</span></div>
            </div>
        </div>

    </div>
    <script src="SideCar.js"></script>
</body>
</html>
